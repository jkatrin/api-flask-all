name: Deploy Aplicação

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy na EC2
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🔐 Configurar chave SSH
        run: |
          echo "${{ secrets.AWS_SSH_KEY }}" | base64 -d > key.pem
          chmod 600 key.pem

      - name: 🐳 Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🏗️ Build da imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/primeiro-repositorio .

      - name: 📤 Push da imagem para Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/primeiro-repositorio

      - name: 🚀 Deploy na EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/primeiro-repositorio
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/primeiro-repositorio
          EOF
